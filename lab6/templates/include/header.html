<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <nav class="my-2 my-md-0 mr-md-3 col-10">
        <div class="row">
            <div class="col-xl-12" style="text-align: left">
                <h5 class="my-0 mr-md-auto font-weight-normal">
                    <a href="{% url 'main' %}">Главная</a>
                </h5>

                {% if request.user.is_authenticated %}
                    <a href="{% url 'orders' user_id=request.user.id %}">
                        Мои заказы
                    </a>
                    <a href="{% url 'user-profile' user_id=request.user.id %}">
                        Профиль
                    </a>
                    {% if request.user.is_staff %}
                        <a href="{% url 'suppliers' %}">
                            Поставщики
                        </a>
                        <a href="{% url 'users' %}">
                            Клиенты
                        </a>
                        <a href="{% url 'orders' user_id=0 %}">
                            Все заказы
                        </a>
                    {% endif %}
                    {% if request.user.is_superuser %}
                        <a href="{% url 'logs' %}">
                            Журнал
                        </a>
                    {% endif %}
                {% endif %}
                {% if request.user.is_authenticated %}
                    <a class="btn btn-outline-danger" href="{% url 'logout' %}">Выйти</a>
                {% else %}
                    <a class="btn btn-outline-primary" href="{% url 'login' %}">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
