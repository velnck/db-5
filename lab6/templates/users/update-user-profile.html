{% extends 'base.html' %}

{% block title %}Update Profile{% endblock %}

{% block content %}
    <div class="container">
        <div class="update-profile-form form">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <div style="margin-bottom: 10px">
                            {% if field.label == "Profile image" %}
                                <label class="form-label">{{ field.label }}</label>
                                <br>{{ field }}
                            {% else %}
                                <label class="form-label">{{ field.label }}</label>
                                {{ field }}
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}

                <input type="submit" class="btn btn-primary" name="Submit changes">
            </form>
        </div>
    </div>
{% endblock %}
